<!DOCTYPE html>
<html lang="en">
<head>
	<title>Go-Discord WebHook Poster</title>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
	<nav style="background-color: #5865F2;">
    <div class="d-flex" style="align-items: center;">
      <img src="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-1-1.png" width="50" height="50" class="d-inline-block align-top" alt="">
      <span style="font-family: 'Roboto', sans-serif; color: white;"><strong>WebHook Poster</strong></span>
    </div>
  </nav>
  <div class="card">
    <div class="card-header">
      Send a request
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="InputWebHookUrl">WebHook URL</label>
          <input class="form-control" id="InputWebHookUrl" placeholder="https://discord.com/api/webhooks/xxxxxx/xxxxx">
          <small id="emailHelp" class="form-text text-muted">Do not share it with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="InputUsername">Username</label>
          <input class="form-control" id="InputUsername" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="InputContent">Content</label>
          <input class="form-control" id="InputContent" placeholder="Content">
        </div>
        <div class="form-group">
          <label for="InputAvatarUrl">Avatar url</label>
          <input class="form-control" id="InputAvatarUrl" placeholder="AvatarUrl">
        </div>
        <button id="send-request-btn" type='button' style="background-color: #5865F2; color: white;" class="btn">Send!</button>
      </form>
    </div>
  </div>
</body>
</html>
<script>
  $('#send-request-btn').click(function() {

    let webhook_url = $("#InputWebHookUrl").val();
    let username =    $("#InputUsername").val();
    let content =     $('#InputContent').val();
    let avatar_url =  $('#InputAvatarUrl').val();

    $.post( "/post-to-webhook",
    {
      webhook_url: webhook_url,
      username: username,
      content: content,
      avatar_url: avatar_url
    },
    "json"
    );
  });
</script>
