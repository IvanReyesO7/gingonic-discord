<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Go-Discord WebHook Poster</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
	<nav style="background-color: #5865F2;">
    <div class="d-flex" style="align-items: center;">
      <img src="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-1-1.png" width="50" height="50" class="d-inline-block align-top" alt="">
      <span style="font-family: 'Roboto', sans-serif; color: white;"><strong>WebHook Poster</strong></span>
    </div>
  </nav>
  <div class="content d-flex">
    <div class="card" style="width: 50%;border-radius: 0%;">
    <div class="card-header">
      Send a request
    </div>
    <div class="card-body">
      <form onsubmit="return false">
        <div class="form-group">
          <label for="InputWebHookUrl">WebHook URL</label>
          <input class="form-control" id="InputWebHookUrl" placeholder="https://discord.com/api/webhooks/xxxxxx/xxxxx" required>
          <small id="emailHelp" class="form-text text-muted">Do not share it with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="InputUsername">Username</label>
          <input class="form-control" id="InputUsername" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="InputContent">Content</label>
          <input class="form-control" id="InputContent" placeholder="Content" required>
        </div>
        <div class="form-group">
          <label for="InputAvatarUrl">Avatar url</label>
          <input class="form-control" id="InputAvatarUrl" placeholder="AvatarUrl">
        </div>
        <button id="send-request-btn" type='submit' style="background-color: #5865F2; color: white;" class="btn">Send!</button>
      </form>
    </div>
    </div>
    <div class="card" style="width: 50%;border-radius: 0%;">
      <div class="card-header">
        Preview
      </div>
      <div class="card-body">
        <div style="background-color: #35393E;">
          <div class="d-flex" style="padding: 10px; align-items: center;">
            <img id="preview-avatar_url" src="https://as2.ftcdn.net/v2/jpg/00/65/77/27/1000_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg" style="width: 40px;height: 40px; border-radius: 50%; margin-right: 20px;">
            <div>
              <div class="d-flex" style="align-items: flex-end;">
                <span id="preview-username" style="font-size: 1rem; font-weight: 500; color: white; margin-right: 3px;">Username</span>
                <span class="badge badge-secondary" style="line-height: .9375rem;font-weight: 500;background-color: #5764F2;">BOT</span>
                <span style="margin-left: 0.25rem;height: 1.25rem;color: #A3A6AA;font-size: 0.7rem;">Today at <span id='date-time'></span></span>
              </div>
              <span id="preview-content" style="font-size: 1rem; color: white;">Content</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{ range .alert }}
    <div class="alert alert-danger" role="alert">{{ . }}</div>
  {{ end }}
  <span class="mt-5 mb-3 text-muted" style="position: absolute; bottom: 0px;padding: 0.75rem 1.25rem;">Created with ❤️ by  <a href="https://github.com/IvanReyesO7"><img src="https://img.shields.io/badge/IvanReyesO7-gingonic--discord-purple"><img src="https://img.shields.io/github/followers/IvanReyesO7?style=social"></a></span>
</body>
</html>
<script src="/assets/index.js"></script>
